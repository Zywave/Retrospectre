<template name="room">
    <div class="container-fluid">
        <form id="tagSearchForm" class="navbar-form navbar-right">
            <div class="input-group">
                <span class="input-group-addon hidden-xs"><i class="fa fa-filter"></i></span>
                <input id="filters" type="text" class="form-control" placeholder="Filter tags...">
                <span class="input-group-btn">
                    <button id="filterTagsButton" type="submit" class="btn btn-default">Filter</button>
                    <button id="clearFilter" type="button" class="btn btn-danger">Clear Filters</button>
                </span>
            </div>
        </form>
        <h1 class="text-info">Sprint Retrospective</h1>
        {{> cardSubmitArea}}
        {{#if isModerator}}
        <button class="btn btn-info" id="revealCardButton" type="button">Reveal All Cards</button>
        {{/if}}
         <button class="btn btn-info" id="exportButton" type="button">Export</button>
          {{> cardGrid}}
        {{#with docid}}
          {{> sharejsAce docid=this onRender=config id="editor"}}
        {{/with}}
    </div>
</template>
